    <h1 style="font-size:200%; position: center;   margin-left: 600px;">Sign Up</h1>
      <p style="font-size:160%;"> Please proceed to create an account.</p>
      
	   <div class="imgcontainer">
    <img src="images/signup.jpg" alt="Avatar" class="avatar">
  </div>
  
  <form action="insert.php" method="post" >
  
  <label><b>First name</b></label>
      <input type="text" placeholder="Enter first name" name="fname" required pattern="[a-zA-Z]+$" title="name should include only lower or uppercase letters ">
	  
	  
	  <label><b>Last name</b></label>
      <input type="text" placeholder="Enter last name" name="lname" required pattern="[a-zA-Z]+$"title="name should include only lower or uppercase letters ">
	  
	   <label><b>Age</b></label>
      <input type="text" placeholder="Enter age" name="age" required >
	  
	    
	  <label><b>Gender</b></label>
      <input type="radio" placeholder="Enter gender" name="gender"  value="m" required> Male 
      <input type="radio" placeholder="Enter gender" name="gender"  value="f" required> Female <br><br>
	  
	  
	  <label><b>Phone no</b></label>
	  <input type="phone" placeholder="Enter phone" name="phone" required pattern="^\d{10}$" title="ten digit phone number required"><br><br>
	  
 
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="provide a valid email address"><br>
	  
      
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">>
 
      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">>
      
      <label>
        <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
